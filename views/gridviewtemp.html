<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/gridviewtemp.css">
        <title>Grid view</title>
    </head>

    <body>
        <div class="descriptor">
            <h1>Carousel view:</h1>
        </div>
        <div class="btn-group">
            <button id="previous" onclick="car.showNextSlide(-1)">Prev</button>
            <button id="next" onclick="car.showNextSlide(1)">Next</button>
        </div>
        <div id="display-carousel"></div>
        <div class="descriptor">
            <h1>Grid view:</h1>
        </div>
        <div id="display-gridview"></div>
    </body>
    <template id="carousel">
        <div id="carousel-frame-tag" class="carousel-img-frame">
            <div class="img-card">
                <a id="carousel-a-tag" href="" target="_blank">
                    <img id="carousel-img-tag" class="grid-image">
                    <span id="carousel-img-caption" class="grid-caption"></span>
                </a>
            </div>
        </div>
    </template>
    <template id="grid-view">
        <div class="grid-img-frame">
            <div class="img-card">
                <a id="a-tag" href="" target="_blank">
                    <img id="img-tag" class="grid-image">
                    <span id="img-caption" class="grid-caption"></span>
                </a>
            </div>
        </div>
    </template>
    <script src="./js/gridviewtemp.js"></script>

</html>
